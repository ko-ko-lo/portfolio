<div *ngFor="let item of content; let i = index">
  <h2 class="text-center container-l">{{ item.headline }}</h2>
  <div
    class="flex-row flex-wrap gap-32 container-l"
    [ngClass]="{ 'reverse-order': i % 2 !== 0 }"
  >
    <div class="box-2">
      <picture>
        <source [srcset]="getWebpImage(item.image)" type="image/webp" />
        <img [src]="item.image" alt="" class="border-standard" />
      </picture>
    </div>
    <div class="box-1">
      <p *ngFor="let thought of item.thoughts">{{ thought }}</p>
    </div>
  </div>
  <app-divider></app-divider>
</div>
