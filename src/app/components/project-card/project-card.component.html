<section
  class="d-flex flex-wrap justify-between gap-16 container-m m-middle"
  id="card"
>
  <a
    *ngFor="let projectTeaser of projectTeasers"
    [routerLink]="projectTeaser.link"
    class="box radius-l full-link mb-16 border-standard"
  >
    <div class="image-wrapper">
      <img [src]="projectTeaser.image" alt="" class="m-middle" />
      <div class="overlay"></div>
      <h3>{{ projectTeaser.title }}</h3>
    </div>
  </a>
</section>
