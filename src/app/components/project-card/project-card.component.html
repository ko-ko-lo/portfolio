<section class="d-flex flex-wrap justify-between gap-16" id="card">
  <a
    *ngFor="let projectTeaser of projectTeasers"
    [routerLink]="projectTeaser.link"
    class="box padding radius-m full-link elevation-xs mb-16"
  >
    <h3>{{ projectTeaser.title }}</h3>
    <p>{{ projectTeaser.teaser }}</p>
    <img [src]="projectTeaser.image" alt="" class="m-middle radius-m" />
  </a>
</section>
