<section class="intro text-center container-l m-middle">
  <h1>{{ title }}</h1>
  <div class="container-m text-center m-middle">
    <p *ngIf="!isArray(text)">{{ text }}</p>
    <p *ngIf="isArray(text)">
      <span *ngFor="let item of text; let isLast = last">
        {{ item }}<span *ngIf="!isLast"><br /><br /></span>
      </span>
    </p>
  </div>
</section>
