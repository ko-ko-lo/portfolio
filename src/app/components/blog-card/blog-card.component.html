<section class="d-flex flex-wrap justify-between gap-32 ptb-80">
  <div
    *ngFor="let article of articles"
    class="box bg-light-blue padding radius-l text-center"
  >
    <a
      [routerLink]="article.absoluteLink ? article.absoluteLink : article.link"
    >
      <img [src]="article.image" alt="" class="m-middle radius-l" />
      <h3>{{ article.title }}</h3>
      <p>{{ article.teaser }}</p>
    </a>
  </div>
</section>
