<article
  class="justify-content-start d-flex flex-wrap justify-between gap-32 container-l"
  id="card"
>
  <a
    *ngFor="let article of articles"
    [routerLink]="article.absoluteLink ? article.absoluteLink : article.link"
    class="box padding radius-l text-center full-link mb-16 border-standard"
  >
    <div class="image-wrapper">
      <img [src]="article.image" alt="" class="m-middle" />
      <div class="overlay"></div>
    </div>
    <h3>{{ article.title }}</h3>
  </a>
</article>
