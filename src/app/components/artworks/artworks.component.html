<article class="container-l">
  <div
    class="d-flex flex-wrap justify-between gap-32 text-center"
    id="art-card"
  >
    <a
      *ngFor="let art of displayedArt"
      [routerLink]="useRelativeLinks ? art.link : art.absoluteLink"
      class="box padding mb-32 border-standard radius-l"
    >
      <div class="image-wrapper">
        <img [src]="art.image" alt="" />
        <div class="overlay"></div>
      </div>
      <h3>{{ art.title }}</h3>
    </a>
  </div>
</article>
